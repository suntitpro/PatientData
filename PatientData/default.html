<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

<h3>Auth Request</h3>
    
<form id="userData">
    <input type="text" name="userName" placeholder="Name"/>
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="confirmPassword" placeholder="Confirm Password" />
    <input type="submit" id="register" value="Register"/>
    <input type="submit" id="login" value="Login" />
</form>
    

<button id="getPatients">Get Patients</button>
    
<pre id="output">

 
</pre>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
<script>

    $(function () {
        var accessToken = "";

        var getHeaders = function () {
            if (accessToken) {
                return { "Authorization": "Bearer " + accessToken };
            }
        };

        var showResponse = function (object) {
            $("#output").text(JSON.stringify(object, null, 6));
        };

        var getPatients = function () {
            var url = "http://localhost:58640/api/patients/";
            $.ajax(url, {
                type: "GET",
                headers: getHeaders()
            }).always(showResponse);
            return false;
        };

        var register = function() {
            var urlForRegister = "/api/account/register";
            var data = $("#userData").serialize();
            
            $.post(urlForRegister, data).always(showResponse);
            return false;
        };

        var saveAccessToken = function(data) {
            accessToken = data.access_token;
        }; 

        var login = function () {
            var urlForLogin = "/Token";
            var data = $("#userData").serialize();
            data = data + "&grant_type=password";

            $.post(urlForLogin, data)
                .success(saveAccessToken)
                .always(showResponse);

            return false;
        };

        
        $("#register").click(register);
        $("#login").click(login);
        $("#getPatients").click(getPatients);
    })

</script>
</body>
</html>
